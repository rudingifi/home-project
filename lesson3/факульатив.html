<h1>Робота з текстом</h1>
  <p> 
    Звичайний текст <br>
    <b>Жирний шрифт</b> <br>
    <strong>Це важливий текст, який виглядає так само, як жирний</strong>
  </p>
  <i>А тут в нас текст курсивом</i> <br>
  <em>Тут в нас виділенний текст</em>
  <small>Тут сховався маленький текст</small>
    <mark>Виділяє текст з іншого тексту. Текст Марка)</mark>
